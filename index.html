<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <!-- icona playstation -->
    <link rel="icon" href="img/play_logo.svg">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>

    <!-- bootstrap css -->

                                <div class="card-img">img returnal</div>
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural

                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- giochi popolari -->
        <section id="pop-games">
            <div class="row row-cols-2 row-cols-sm-3 row-cols-xxl-6">
                <div class="col">

                </div>
                <div class="col">

                </div>

                    </div>
                </div>
                <div class="col">
                    <div class="thumb">img
                        <img src="" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="thumb">img
                        <img src="" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="thumb">img
                        <img src="" alt="">
                    </div>
                </div>

            </div>
        </section>

        <!-- playstation 5 showcase -->
        <section id="ps5"></section>

        <!--gioco takes -->
        <section id="takes"></section>

        <!-- nuove uscite -->
        <section id="new-games"></section>

        <!-- playstation 4 showcase -->
        <section id="ps4"></section>

        <!-- playstation plus -->
        <section id="ps-plus"></section>

        <!-- sconti -->
        <section id="discount"></section>

        <!-- playstation now -->
        <section id="ps-now"></section>

        <!-- social media link -->
        <section id="social"></section>


    </main>

    <footer>
        <div class="row">

            <!-- logo -->
            <div class="col"></div>

            <!-- link -->
            <div class="col"></div>

            <!-- copyright -->
            <div class="col"></div>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
